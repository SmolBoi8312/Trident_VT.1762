initial_red:1
initial_green:1
initial_blue:1

[gcode_macro BASE_WHITE]
gcode:
    SET_LED LED="my_neopixel" RED=1 GREEN=1 BLUE=1 SYNC=0 TRANSMIT=1

[gcode_macro STOP_LED]
